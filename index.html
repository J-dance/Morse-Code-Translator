<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./script.js" async defer></script>
  <script type="module" src="translator.js" async defer></script>
  <title>My Morse Code Calculator</title>
  <script src="https://kit.fontawesome.com/d481d38beb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <!-- radio body -->
  <section class="radio">
    <h1 class="mainHeader">Morse Code Translator</h1>
    <label id="englishLabel" class="labels">English</label>
    <input id="box" class="inputBox"type="text">
    
    <div id="arrowSign"><i class="far fa-arrow-alt-circle-right"></i></div>

    <label id="morseLabel" class="labels">Morse</label>
    <!-- <input id="box2" class="inputBox"type="text"> -->

    <div id="button" class="button">
      <p id="buttonText">Translate</p>
      <div id="dial" class="arrowUp"></div>
    </div>
    <div id="display"></div>
  </section>

</body>

</html>
